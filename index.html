    <!--second card-->
    <section class="glass-card">
      <div class="card">
        <div>
          <svg
            width="48px"
            height="48px"
            viewBox="0 0 64 64"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <title>Group</title>
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="Group" fill="#FFFFFF">
                <circle id="Oval" cx="16" cy="16" r="16"></circle>
                <circle id="Oval" cx="16" cy="48" r="16"></circle>
                <circle id="Oval" cx="48" cy="16" r="16"></circle>
                <circle id="Oval" cx="48" cy="48" r="16"></circle>
              </g>
            </g>
          </svg>
        </div>
        <div class="card-number">
          <label class="num">Card number</label>
          <input type="text" placeholder="1234 1234 1234" class="card-num-text" />
        </div>
        <div class="group">
          <div class="card-holder item">
            <label class="num">Card Holder</label>
            <input
              type="text"
              placeholder="Israel Israeli"
              class="group-text card-holder"
            />
          </div>
          <div class="exp-date item">
            <label class="num">Exp.date</label>
            <input type="text" placeholder="10/25" class="group-text exp-date" />
          </div>
          <div class="ccv item">
            <label class="num">ccv</label>
            <input type="text" placeholder="123" class="group-text ccv" />
          </div>
        </div>
      </div>
    </section>
  </body>
